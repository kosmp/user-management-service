name: build_and_tests
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create dotenv files
        run: |
          echo "${{secrets.ENV_FILE}}" > .env

      - name: Build app container
        run: |
          docker build -t user-management-service-app:latest .
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.12.0"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv

      - name: Install pipenv dependencies
        run: |
          pipenv install black==23.11.0 pre-commit==3.2.0

      - name: Run pre-commit
        run: |
          pipenv run pre-commit run --all-files
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.0"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv

      - name: Install pipenv dependencies
        run: |
          pipenv install

      - name: Install pipenv dev-packages
        run: |
          pipenv install -d

      - name: Create dotenv files
        run: |
          echo "${{secrets.ENV_FILE}}" > .env

      - name: Run tests
        run: pipenv run pytest tests/unit
